<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Func5 FizzBuzz</title>
</head>
<body>
  <script>
   function FizzBuzz() {

    let answer = parseInt(prompt("Please enter the number you would like to FizzBuzz up to: ")); //adding any random number

      for (let i = 1; i <= answer; i++) {
        if (i % 3 === 0 && i % 5 === 0) { //checking if i is divisible with 3 AND 5
          alert ("FizzBuzz");
      }  else if (i % 3 === 0) { //checking if i is divisible with 3
          alert ("Fizz");
      } else if (i % 5 === 0) { //checking if i is divisible with 5
          alert ("Buzz");
      } else {
          alert (i);
  }
}
}
   FizzBuzz();

  </script>
  
</body>
</html>

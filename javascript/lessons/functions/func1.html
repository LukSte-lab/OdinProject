<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Func1 Sum</title>
</head>
<body>
  <script>
    function add7() {

    let num1 = parseInt(prompt('Enter a random number ')); //adding a random number
    let num2 = parseInt(7); // adding 7 to a selected random number

    let sum = num1 + num2; // summarizing 2 numbers

    alert (`The sum of ${num1} and ${num2} is ${sum}`);
}
    add7();

  </script>
  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Func2 Multiplication</title>
</head>
<body>
  <script>
    function multiply() {

    let num1 = parseInt(prompt('Enter a first random number ')); //adding a first random number
    let num2 = parseInt(prompt('Enter a second random number ')); //adding a second random number

    let sum = num1 * num2; // multiplying 2 numbers

    alert (`The Multiplication of ${num1} and ${num2} is ${sum}`);
}
    multiply();

  </script>
  
</body>
</html>

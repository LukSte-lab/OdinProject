<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Func3 FirstUpperCaseLetter</title>
</head>
<body>
  <script>
    function capitalize() {

    let str1 = prompt('Enter a random String '); //adding any random string

    let str2 = str1.charAt(0).toUpperCase() + str1.slice(1).toLowerCase(); // capitalize only first letter and keep the rest as lowercase

    alert (str2);
}
    capitalize();

  </script>
  
</body>
</html>

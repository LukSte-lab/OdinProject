<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Lesson 1</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: 50px 50px;
      grid-template-rows: 50px 50px;
      column-gap: 20px;
      row-gap: 80px;
    }

    .container > div {
      border: 1px solid blue;
    }

  </style>
</head>
<body>
  <div class="container">
  <div>Item 1</div>
  <div>Item 2</div>
  <div>Item 3</div>
  <div>Item 4</div>
</div>
</body>
</html>
